<!doctype html>
<html lang="en">
  <head>
    <title>Quiz App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="quiz-wrapper">
      <div class="container-fluid">
        <div class="row g-0">

          <!-- LEFT Section -->
          <div class="col-md-3 vh-100 bg-white border-end overflow-y-auto">
            <h5 class="text-center py-3 fw-bold border-bottom">Questions</h5>
            <ul class="list-group list-group-flush px-2" id="questionList"></ul>
          </div>

          <!-- MIDDLE Section -->
          <div class="col-md-6 vh-100 d-flex justify-content-center align-items-center bg-light" >
            <div class="card quiz-card shadow w-75">
              <div class="card-body">
                <h6 id="questionCount" class="text-muted"></h6>
                <h5 id="questionText" class="mb-4"></h5>

                <div class="list-group" id="optionBox"></div>

                <div class="d-flex justify-content-between mt-4">
                  <button class="btn btn-outline-secondary" id="prevBtn">
                    Previous
                  </button>
                  <button class="btn btn-primary" id="nextBtn">Next</button>
                </div>
              </div>
            </div>
          </div>

          <!-- RIGHT Section -->
          <div class="col-md-3 vh-100 bg-white border-start overflow-y-auto">
            <h5 class="text-center py-3 fw-bold border-bottom">Progress</h5>
            <div
              class="d-flex flex-wrap gap-2 p-3 justify-content-center"
              id="progressBox"
            ></div>
            <div class="text-center my-4">
              <button class="btn btn-success w-75" id="submitBtn">
                Submit Quiz
              </button>
            </div>
            <p style="text-align: center; color: red; font-weight: bold">
              Time Left: <span id="timer">45:00</span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
